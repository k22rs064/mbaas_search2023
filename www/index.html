<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="keys.js"></script>
  <script>
    // NCMB アクセスの準備
    let ncmb = new NCMB(appKey, clientKey);
    // 本アプリで使うクラスの指定。const は定数の宣言。変更できない変数と思えば良い。
    const db = "Artifact";

    function fetchAll() {
      let TestDataClass = ncmb.DataStore(db);
      TestDataClass.order("name", false).fetchAll()
        .then(function(results) {
          showResults(results);
        })
    }
    function searchName() {  
        let name = $("#name").val(); 
        let TestDataClass = ncmb.DataStore(db); 
        TestDataClass
        .equalTo("name", name) 
        .fetchAll()
        .then(function(results) { 
            showResults(results); 
            }) 
        }
    function searchLevel() { 
        let level = parseInt($("#level").val());
        let TestDataClass = ncmb.DataStore(db);
        TestDataClass
        .equalTo("level", level)
        .fetchAll()
        .then(function(results) {
            showResults(results);
            })
        }

    function showResults(results) {
      // テーブルのヘッダを生成
      let msg = "<table><tr><th>名前</th><th>Lv</th><th>攻撃</th><th>会心率</th><th>会心ダメ</th></tr>";
      for (let i = 0; i < results.length; i++) {
        // 各データを収めた表の列を生成
        msg += "<tr>";
        msg += "<td>" + results[i].name + "</td>";
        msg += "<td class='num'>" + results[i].Level + "</td>";
        msg += "<td class='num'>" + results[i].attack + "</td>";
        msg += "<td class='num'>" + results[i].Rate + "</td>";
        msg += "<td class='num'>" + results[i].DMG + "</td>";
        msg += "</tr>";
      }
      // テーブルのテイラを生成
      msg += "</table>";
      $("#message").html(msg);
    }
  </script>
</head>

<body>
  <h1>聖遺物スコアチェッカー</h1>
  <div>
    <label for="name">聖遺物:</label>
    <input id="name" type="text" placeholder="聖遺物種類">
  </div>
  <div>
    <label for="level">換算</label>
    <select id="level"placeholder="monster level">
        <option value = "攻撃">攻撃</option>
        <option value = "HP">HP</option>
        <option value = "防御">防御</option>
            </select>
  </div>
  <div id="button">
    <button class="btn" onclick="fetchAll()">表示</button>
    <button class="btn"onclick="searchName()">種類</button>
    <button class="btn"onclick="">スコア</button>
    <br>
    <button class="btn"onclick="searchLevelLt()">Lv &lt;</button>
    <button class="btn"onclick="searchLevel()">Lv</button>
    <button class="btn"onclick="searchLevelLt()">Lv &gt;</button>
    
  </div>
  <div id="message">message area</div>
</body>

</html>
